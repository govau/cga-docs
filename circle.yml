machine:
  node:
    version: 6.8.1
  python:
    version: 2.7.11
  post:
    - "curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&version=6.32.0&source=github-rel'"
    - sudo dpkg -i cf-cli_amd64.deb
    - cf install-plugin https://github.com/govau/autopilot/releases/download/0.0.5-venapp/autopilot-linux -f
    - cf -v

dependencies:
  override:
    - pip install mkdocs
    - pip install -r requirements.txt
    - make pa11y-install
    - make broken-links-install
  cache_directories:
      - "node_modules"

test:
  override:
    - mkdocs build
    - mkdocs serve:
        background: true
    - sleep 5
    - make pa11y-test
    - make broken-links-test

deployment:
  alpha:
    branch: /.*/
    commands:
      - ./bin/cideploy.sh
